version: '3.8'

services:
  synflow:
    build: .
    container_name: synflow_app
    ports:
      - "8080:80"
    volumes: 
      - ./data/comparisons:/data/comparisons 
      - ./data/input:/data/input 
      - ./data/output:/data/output 
      - ./data/uploads:/data/uploads
    environment:
      - SNAKEMAKE_CORES=4
    restart: unless-stopped
    networks:
      - synflow_network

networks:
  synflow_network:
    driver: bridge
