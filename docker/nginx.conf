server {
    listen 80;
    server_name localhost;
    root /var/www/html/synflow;
    index index.html;
    client_max_body_size 500M;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to Node.js API if available
    location /api/ {
        proxy_pass http://localhost:3031;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
        error_page 502 503 504 = @api_fallback;
    }

    location @api_fallback {
        add_header Content-Type application/json;
        return 503 '{"error": "API service unavailable"}';
    }

    # Allow access to comparison files
    location /data/comparisons/ {
        alias /data/comparisons/;
        autoindex on;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
    }

    # File uploads
    location /uploads {
        alias /data/uploads;
    }
}
